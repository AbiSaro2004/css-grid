<style>
    .d1{background-color: lightskyblue;}
    .d2{background-color: lightsalmon;}
    .d3{background-color: paleturquoise;}
    .d4{background-color: lightpink;}
    .d5{background-color: palegreen;}
    .item1{
        background-color: lightskyblue;
        grid-area: header;
    }
    .item2{
        background-color: lightsalmon;
        justify-self: center;
    }
    .item3{
        background: paleturquoise;
        align-self: end;
    }
    .item5{
        background: palegreen;
        grid-column: 2/4;
        grid-row: 2/4;
        grid-area: 3/1/4/4;
    }
    .container{
        font-size: 40px;
        width: 100%;
        background: lightgray;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(90px,1fr));
        grid-template-rows: repeat(auto-fill,1fr);
        grid-gap:10px 20px;
        grid-template-areas: 
          "header header header"
          "advert content content"
          "footer footer footer";
    }
</style>
<div class="container">
    <div class="item1" class="d1">1</div>
    <div class="item2" class="d2">2</div>
    <div class="item3" class="d3">3</div>
    <div class="d4">4</div>
    <div class="item5" class="d5">5</div>
</div>
